<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemmakväll - Kontakta Oss</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="header-container">

            <div id="logo">
                <a href="/public/index.html"><img src="/hemmakvall-logo.png" alt="Hemmakväll logga"></a>
            </div>

            <div id="hamburger-menu">
                <button id="menu-toggle" aria-label="Öppna meny">☰</button>

                <nav class="menu" id="menu">
                    <ul>
                        <li><a href="https://www.hemmakvall.se/forst-pa-hemmakvall/" id="menu-first">FÖRST HOS OSS</a></li>
                        <li><a href="https://www.hemmakvall.se/hitta-butik/" id="menu-second">HITTA BUTIK</a></li>
                        <li><a href="https://www.hemmakvall.se/medlem/" id="menu-third">KUNDKLUBBEN</a></li>
                        <li><a href="/public/contacts.html" id="menu-fourth">KONTAKTA OSS</a></li>
                        <li><a href="https://www.hemmakvall.se/hemmis-kvallis/" id="menu-fifth">HEMMIS & KVÄLLIS</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        
    </header>

    <main>
        <div class="contact-container">

            <h2>Kontakta oss</h2>

            <form id="contact-form">
                
                <label for="name">Namn</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">E-postadress</label>
                <input type="email" id="email" name="email" required>
    
                <label for="subject">Ämne</label>
                <input type="text" id="subject" name="subject" required>
    
                <label for="message">Meddelande</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <button type="submit">Skicka</button>
            </form>
        </div>
    </main>

    <footer>
        <div id="footer-container">
            <div class="footer-section">
                <h3>Hemmakväll - Filmsamlaren</h3>

                <ul>
                    <li><a href="#">Om oss</a></li>
                    <li><a href="#">Kontakta oss</a></li>
                    <li><a href="#">Villkor</a></li>
                    <li><a href="#">Integritetspolicy</a></li>
                </ul>

            </div>

            <div class="footer-section">
                <h3>Följ oss</h3>

                <div class="social-links">
                    <a href="#" class="social-icon">Facebook</a>
                    <a href="#" class="social-icon">Instagram</a>
                    <a href="#" class="social-icon">Twitter</a>
                </div>
            </div>

            <div class="footer-bottom">
                <p>&copy; 2024 Hemmakväll. Alla rättigheter förbehållna.</p>
            </div>
        </div>

    </footer>

    <script src="/src/contacts.js"></script>
    
</body>
</html>
